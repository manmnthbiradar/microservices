<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="header :: copy"></head>
<body>
	<h1>Accounts by Name</h1>
	<div th:if="not ${accounts}">
		<div class="alert alert-warning m-2">
			No accounts found containing '<span th:text="${search}">text</span>'.
		</div>
		<div class="m-2"><span>try to&nbsp;<a th:href="@{/evict/accountName}">evict the cache</a></span></div>
		<div style="height: 2cm">&nbsp;</div>
	</div>
	<div th:if="${accounts}">
		<p>
			Accounts whose owner contains ' <span th:text="${search}">text</span>' are:
		</p>

		<table class="table table-striped">
			<thead>
				<tr>
				    <th>Account ID</th>
					<th>Account Number</th>
					<th>Owner</th>
					<th>Balance</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="account : ${accounts}">
					<td><a href="account.html" th:href="@{|/accounts/id/${account.id}|}" th:text="|${account.id}|">1</a></td>
					<td><a href="account.html" th:href="@{|/accounts/number/${account.number}|}" th:text="|${account.number}|">123456789</a></td>
					<td><a href="account.html" th:href="@{|/accounts/number/${account.number}|}" th:text="|${account.owner}|">Keri</a></td>
					<td th:text="${account.balance}">500.00</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div style="text-align: right">
		Options: <a th:href="@{/}">Home</a> | <a th:href="@{/accounts/search}">Account
			Search</a>
	</div>

	<div th:replace="footer :: copy"></div>
</body>
</html>
